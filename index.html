<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing</title>
    <style>
        /* For slow motion for every click */
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Menu Bar */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: #333;
            padding: 15px 0;
            text-align: center;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            font-size: 18px;
        }

        nav a:hover {
            color: #ffcc00;
        }

        /*  Design for each section */
        section {
            height: 100vh; /* Full Scereen */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        #section1 { background-color: #f4f4f4; color: #333; }
        #section2 { background-color: #ff85a2; color: white; }
        #section3 { background-color: #4da3ff; color: white; }

        h1 { font-size: 3rem; margin-bottom: 20px; }
        p { font-size: 1.2rem; max-width: 600px; }

        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>

    <nav>
        <a href="section1.html">Section 1</a>
        <a href="#section2">Section 2</a>
        <a href="#section3">Section 3</a>
    </nav>

    <section id="section1">
        <div class="card" style="border-color: #ddd;">
            <h1>Section 1</h1>
            <p>This is section 1.</p>
        </div>
    </section>

    <section id="section2">
        <div class="card">
            <h1>Section 2</h1>
            <p>This is section 2.</p></p>
        </div>
    </section>

    <section id="section3">
        <div class="card">
            <h1>Section 3</h1>
            <p>This is section 3.<p>
        </div>
    </section>

</body>
</html>
